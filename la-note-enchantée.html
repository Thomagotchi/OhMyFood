<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Site Title and description -->
    <title>Ohmyfood</title>
    <meta name="description" content="Entreprise de commandes de repas en ligne.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/b78ed65e3d.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/scss/resets.css">
    <link rel="stylesheet" href="./styles/scss/resets.css.map">
    <link rel="stylesheet" defer href="./styles/scss/globals.css">
    <link rel="stylesheet" defer href="./styles/scss/globals.css.map">
    <link rel="stylesheet" defer href="./styles/scss/restaurant/restaurant.css">
    <link rel="stylesheet" defer href="./styles/scss/restaurant/restaurant.css.map">
</head>

<body>
  <header class="header">
    <a href="/" class="back-arrow">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <!-- Logo -->
    <img src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" class="logo">
  </header>
  <main>
    <section class="image-container">
      <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
    </section>
    <section class="menu">
      <form  class="wrapper">
        <div class="title-container">
          <!-- Hero Title -->                     
          <h2 class="title">La note enchantée</h2>
          <!-- Heart -->
          <div class="heart">
            <input type="checkbox" name="restaurant-heart" id="restaurant-heart">
            <label for="restaurant-heart">
              <i class="fa-regular fa-heart"></i>
            </label>
          </div>

        </div>
        <div class="menu-section">
          <div class="menu-title">
            <h5 class="title">ENTRÉES</h5>
            <div class="underline">
            </div>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="first" name="first">
            </input>
            <label for="first" class="menu-item">
              <div class="text-container">
                <p class="title">Ravioles de foie gras </p>
                <p class="item-description">Accompagnées de leur crème à la truffe</p>
              </div>
              <p class="price">25€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="second" name="second">
            </input>
            <label for="second" class="menu-item">
              <div class="text-container">
                <p class="title">Caviar osciètre </p>
                <p class="item-description">Sur blini à la farine de blé noir</p>
              </div>
              <p class="price">35€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="third" name="third">
            </input>
            <label for="third" class="menu-item">
              <div class="text-container">
                <p class="title">Homard et espuma de potiron</p>
                <p class="item-description">Marinés aux zestes d'orange</p>
              </div>
              <p class="price">20€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="fourth" name="fourth">
            </input>
            <label for="fourth" class="menu-item">
              <div class="text-container">
                <p class="title">Foie gras de canard cuit entier</p>
                <p class="item-description">Confiture de figue et pain toasté</p>
              </div>
              <p class="price">35€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-title">
            <h5 class="title">PLATS</h5>
            <div class="underline">
            </div>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="fifth" name="fifth">
            </input>
            <label for="fifth" class="menu-item">
              <div class="text-container">
                <p class="title">Noix de coquilles Saint-Jacques</p>
                <p class="item-description">Sur lit de purée de céleri-rave</p>
              </div>
              <p class="price">40€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="sixth" name="sixth">
            </input>
            <label for="sixth" class="menu-item">
              <div class="text-container">
                <p class="title">Langoustine poêlée</p>
                <p class="item-description">Purée de patate douce</p>
              </div>
              <p class="price">35€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="seventh" name="seventh">
            </input>
            <label for="seventh" class="menu-item">
              <div class="text-container">
                <p class="title">Mijoté de queue de bœuf </p>
                <p class="item-description">Et riz sauvage aux zestes de citron</p>
              </div>
              <p class="price">45€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-title">
            <h5 class="title">DESSERTS</h5>
            <div class="underline">
            </div>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="eighth" name="eighth">
            </input>
            <label for="eighth" class="menu-item">
              <div class="text-container">
                <p class="title">Macaron noisette et chocolat</p>
                <p class="item-description">Glace au caramel brun et sel de Guérande</p>
              </div>
              <p class="price">18€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="ninth" name="ninth">
            </input>
            <label for="ninth" class="menu-item">
              <div class="text-container">
                <p class="title">Baba au rhum revisité</p>
                <p class="item-description">Avec son coulis de citron</p>
              </div>
              <p class="price">22€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
          <div class="menu-card">
            <input type="checkbox" id="tenth" name="tenth">
            </input>
            <label for="tenth" class="menu-item">
              <div class="text-container">
                <p class="title">Tarte au citron meringuée </p>
                <p class="item-description">Déstructurée</p>
              </div>
              <p class="price">23€</p>
              <div class="check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </div>
        </div>
        <button class="cta">
          <div class="overlay"></div>
          <p>Commander</p>
        </button>
      </form >
    </section>
  </main>

  <!-- Footer du site séparer en trois colonnes -->
  <footer class="footer">
    <h4 class="omf-logo">
      ohmyfood
    </h4>
    <div class="link-container">
      <a class="link style_1" href="">
        <i class="fa-solid fa-utensils fa-xs"></i>
        <p>Proposer un restaurant</p>
      </a>
      <a class="link style_1" href="">
        <i class="fa-solid fa-handshake-angle fa-xs"></i>
        <p>Devenir partenaire</p>
      </a>
      <a class="link style_2" href="">
        <p>Mentions légales</p>
      </a>
      <a class="link style_2" href= "mailto:name@email.com">
        <p>Contact</p>
      </a>
    </div>
  </footer>
</body>
</html>
